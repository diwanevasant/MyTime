<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>MyTime</title>
  
  
  <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div class='login'>
  <div class='login_title'>
    <span>Enter the period for which shift report will be generated</span>    
  </div>
  <div style="width: 50%; margin: 0 auto;" class='login_fields'>
      <form action="export" method="post">
    <div class='login_fields__user'>
      <a>Start Date:</a><input placeholder='Start Date' type='date' name='start_date'></input>
    </div>
    <div class='login_fields__password'>
        <a>End Date:</a><input placeholder='End Date' type='date' name='end_date'>
    </div>
    <div class='login_fields__submit'>
      <input type='submit' value='Generate Report' >
      
    </div>
      </form>
  </div>
  <div class='success'>
    <h2>You Report is generated</h2>
  </div>
  <div class='disclaimer'>
    <p>Accenture Shift Logging</p>
  </div>
</div>
<div class='authent'>
  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
  <p>Authenticating...</p>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
